<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ausweisdruck</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/p2-style.css">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">E-Government-Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Startseite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Benutzerdaten</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/print">Ausweisdruck <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Abmelden</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Hello <span th:text="${user.userName}"></span></h1>
        <p class="lead">Diese Seite ist geschützt. Sie haben substanzielle Rechte, so dass Sie Ihren Ausweis drucken können.</p>
    </div>
    <div class="main">

        <div class="container1" th:object="${user}">
            <div class="signin-content">
                <div class="signin-image">
                    <!-- <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>-->
                                        <figure><img  th:src="${user.getImage()}" /></figure>
                    <input type="hidden" th:value="${user.getFirstName()}" id="first_name" class="input-text" th:disabled="true">
                    <input type="hidden" th:value="${user.getImage()}" class="input-text" th:disabled="true">
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Ausweis</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</main><!-- /.container -->
</body>
</html>
