<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bearbeitung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" th:href="@{/css/r-style.css}"/>
</head>
<body class="form-v4">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">E-Government-Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Startseite </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Benutzerdaten <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/print">Ausweisdruck</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">

<div class="page-content">
    <div class="form-v4-content">
        <form class="form-detail" th:object="${user}">

            <h2 th:text = " ${messsage} " align="center"></h2>
            <h2>Identitätsdaten</h2>
            <div class="form-group">
                <div class="form-row form-row-1">
                    <label >Vorname</label>
                    <input  th:value="${user.getFirstName()}" id="first_name" class="input-text" th:disabled="true" th:field="*{firstName}">

                </div>
                <div class="form-row form-row-1">
                    <label >Nachname</label>
                    <input type="text"  th:value="${user.getLastName()}"  class="input-text" th:disabled="true" th:field="*{lastName}">
                </div>
            </div>

            <div class="form-row">
                <label >Benutzername</label>
                <input type="text" class="input-text" th:value="${user.getUserName()}" th:disabled="true" th:field="*{userName}">
            </div>

            <div class="form-row">
                <label >E-mail</label>
                <input type="text" class="input-text" th:value="${user.getEmail()}" th:disabled="true" th:field="*{email}">
            </div>

        </form>
        <form action ="#" class="form-detail" th:action="@{/save}" enctype="multipart/form-data"  th:object="${user}" method="post" id="myform">
            <h2 th:text = " ${messsage} " align="center"></h2>
            <h2>Persönliche Angaben</h2>
<!--            th:field="${#dates.format(user.getBirthday(), 'yyyy-MM-dd')}"-->
            <div class="form-row">
                <label f>Geburtsdatum</label>
                <input type="date"  class="input-text" th:value="${user.getBirthday()}" th:field="*{birthday}">
                <input type="hidden" th:field="*{firstName}" />
                <input type="hidden" th:field="*{lastName}" />
                <input type="hidden" th:field="*{email}" />
                <input type="hidden" th:field="*{userName}" />
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{identityId}" />
            </div>

            <div class="form-row">
                <label >Addresse</label>
                <input type="text"  class="input-text" th:value="${user.getAddress()}" th:field="*{address}">
            </div>

            <div class="form-row">
                <label >Stadt</label>
                <input type="text" class="input-text" th:value="${user.getCity()}" th:field="*{city}" >
            </div>

            <div class="form-group">
                <div class="form-row form-row-1">
                    <label >PLZ</label>
                    <input type="text"  class="input-text" th:value="${user.getZipcode()}" th:field="*{zipcode}">
                </div>
                <div class="form-row form-row-1">
                    <label >Land</label>
                    <input type="text" class="input-text" th:value="${user.getContry()}" th:field="*{contry}">
                </div>
            </div>


            <div class="form-checkbox">
                <label class="container">Ihr Bild hochgeladen
                </label>
            </div>
            <div>
                <input type="file" name="file" class="form-control-file">
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Aktualisieren">
            </div>
        </form>
    </div>
</div>
</main><!-- /.container -->
</body>
</html>
