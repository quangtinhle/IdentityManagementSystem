<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<main>
    <h1>Users</h1>

    <ul>
        <li th:each="user : ${users}"
            th:text="|${user.id} - ${user.givenName} ${user.familyName}|">
        </li>
    </ul>
</main>

</body>
</html>
